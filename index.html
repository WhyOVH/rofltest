<!DOCTYPE html>
<html>
<head>
    <title>жди сват</title>
    <meta content="html/text" charset="utf-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            animation: epilepsy 0.05s infinite; /* Усиливаем мигание */
        }

        @keyframes epilepsy {
            0% { background-color: red; }
            25% { background-color: blue; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: purple; }
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            animation: rgbText 1s infinite, flyAround 8s infinite linear;
            position: absolute;
        }

        @keyframes rgbText {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }

        @keyframes flyAround {
            0% { top: 0%; left: 0%; }
            25% { top: 0%; left: 90%; }
            50% { top: 90%; left: 90%; }
            75% { top: 90%; left: 0%; }
            100% { top: 0%; left: 0%; }
        }

        .gif {
            width: 150px;
            height: auto;
            position: absolute;
            animation: float 4s infinite ease-in-out, moveAround 12s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes moveAround {
            0% { top: 10%; left: 10%; }
            25% { top: 10%; left: 80%; }
            50% { top: 80%; left: 80%; }
            75% { top: 80%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }

        .text {
            font-size: 2rem;
            position: absolute;
            animation: rgbText 1s infinite, flyAround 6s infinite linear;
        }

        .text-swat {
            color: cyan;
        }

        .text-dox {
            color: magenta;
        }
    </style>
</head>
<body>
    <h1>жди сват</h1>
    <div class="text text-swat" style="top: 20%; left: 20%;">жди сват</div>
    <div class="text text-dox" style="top: 40%; left: 60%;">жди докс</div>
    <div class="text text-swat" style="top: 70%; left: 10%;">жди сват</div>
    <div class="text text-dox" style="top: 50%; left: 80%;">жди докс</div>
    <div class="text text-swat" style="top: 10%; left: 50%;">жди сват</div>
    <div class="text text-dox" style="top: 80%; left: 70%;">жди докс</div>
    <div class="text text-swat" style="top: 30%; left: 40%;">жди сват</div>
    <div class="text text-dox" style="top: 60%; left: 90%;">жди докс</div>
    <div class="text text-swat" style="top: 5%; left: 30%;">жди сват</div>
    <div class="text text-dox" style="top: 90%; left: 50%;">жди докс</div>
    <img src="https://media.giphy.com/media/SQibsH6gfXHusKI0f5/giphy.gif" class="gif" style="top: 5%; left: 5%;">
    <img src="https://media.giphy.com/media/SQibsH6gfXHusKI0f5/giphy.gif" class="gif" style="top: 30%; left: 70%;">
    <img src="https://media.giphy.com/media/SQibsH6gfXHusKI0f5/giphy.gif" class="gif" style="top: 60%; left: 20%;">

    <audio id="audio" loop muted>
        <source src="https://vsezvuki.com/data/2023-08/sound_70957.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const audio = document.getElementById('audio');
        function playAudio() {
            audio.muted = false; 
            audio.play().then(() => {
                console.log("Звук воспроизводится автоматически.");
            }).catch((error) => {
                console.log("Автовоспроизведение заблокировано. Ожидание взаимодействия пользователя.");
                document.body.addEventListener('click', () => {
                    audio.play();
                });
            });
        }
        window.onload = playAudio;
    </script>
</body>
</html>
